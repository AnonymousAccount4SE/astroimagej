# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Generate Windows Distribution

on: workflow_dispatch # manually triggered
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

jobs:
  build:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 16
          uses: actions/setup-java@v1
          with:
            java-version: 16
          #- name: Install WiX Toolset
          #run: choco install wixtoolset
        - name: Grant execute permission for gradlew
          run: chmod +x gradlew
        - name: Package AIJ
          run: ./gradlew packageAijForWindows_x86 packageAijForWindows_arm
        - uses: actions/upload-artifact@v2
          with:
            name: Windows (x86) Installer (.exe)
            path: build/distributions/AstroImageJ-x86_64.exe
        - uses: actions/upload-artifact@v2
          with:
            name: Windows (x86) package (.zip)
            #path: build/distributions
            path: build/distributions/AstroImageJ-x86_64-windows.zip
        - uses: actions/upload-artifact@v2
          with:
            name: Windows (Arm) Installer (.exe)
            path: build/distributions/AstroImageJ-arm_64.exe
        - uses: actions/upload-artifact@v2
          with:
            name: Windows (Arm) package (.zip)
            #path: build/distributions
            path: build/distributions/AstroImageJ-arm_64-windows.zip
